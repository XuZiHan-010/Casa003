<script>

function toggleButtonColor(button) {
    // Change button color to red when clicked
    if (button.id === "clearChartBtn") {
        button.style.backgroundColor = "#e01414"; // Red color
        setTimeout(() => {
            button.style.backgroundColor = "black"; // Revert to original color after 500ms
        }, 500);
    }
}


</script>
